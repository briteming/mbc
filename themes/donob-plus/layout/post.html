{% extends 'layout.html' %}

{% block title %}
{{ page.title }} - {{ config.title }}
{% endblock %}
{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
{% endblock %}

{% block content %}
<div id="post" class="center">
  <p class="time">{{ _time(page.created, 'MMMM DD, YYYY') }}</p>
  <h1 class="title">{{ page.title }}</h1>
  <div class="content">{{ page.content }}</div>
  <div class="comments"><div id="gitalk-container"></div></div>
  <!-- <div class="comments"><div id="disqus_thread"></div></div> -->
</div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
<script>
  var gitalk = new Gitalk({
    clientID: '0438ed96c0cb944693a7',
    clientSecret: '23e7aa3152f5d03d8f20029540741d6f886c9f5b',
    repo: 'my-blog-config',
    owner: 'zWingz',
    admin: ['zWingz'],
    number: {{page.number}},      // Ensure uniqueness and length less than 50
    distractionFreeMode: false  // Facebook-like distraction free mode
  })
  gitalk.render('gitalk-container')
</script>
{% endblock %}
