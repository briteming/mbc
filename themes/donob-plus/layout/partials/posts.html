{% macro render(page) %}

<div id="posts" class="center">
  <h2>Archives</h2>

  {% for post in page.posts %}

  {% if !post.id %}
  <p class="year">{{ post }}</p>
  {% else %}
  <div class="entry">
    <a href="{{ _url(post.url) }}">{{ post.title }}</a>
    <span>{{ _time(post.created, 'MMMM DD') }}</span>
  </div>
  {% endif %}

  {% endfor %}

</div>

{% endmacro %}
